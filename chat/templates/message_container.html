<div class="message-container">
  <div class="author-container">
    <div>
      <img class="gravatar" height="18" width="18" src="{{{ user.gravatar }}}">
      <div class="author">{{ user.name }} <span class="username">({{ user.username }})</span></div>
    </div>
    <div>
      <div class="time" data-time="{{ datetime }}"></div>
    </div>
  </div>
</div>
